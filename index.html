<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-searchbar">
                <img src="images/magnify.svg" alt="magnify icon" class="header-searchbar-img"/>
                <input type="text" id="header-searchbar-input" name="header-searchbar-input" class="header-searchbar-input"/>
            </div>
            <div class="header-user-information">
                <img src="images/account.svg" alt="user icon" class="header-user-information-img"/>
                <div class="header-user-information-container">
                    <p class="header-user-information-s">Hello,</p>
                    <p class="header-user-information-p">User1 (@user1)</p>
                </div>
            </div>
            <div class="header-account">

            </div>
            <div class="header-functions">

            </div>
        </div>
           <div class="sidebar">
            <div class="sidebar-title">
                <img src="images/view-dashboard.svg" alt="Dashboard image" class="sidebar-title-img"/>
                <p class="sidebar-p">Dashboard</p>
            </div>
            <div class="sidebar-links">
                <div class="sidebar-link">
                    <img src="images/home.svg" alt="home icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">Home</a>
                </div>
                <div class="sidebar-link">
                    <img src="images/account.svg" alt="Profile icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">Profile</a>
                </div>
                 <div class="sidebar-link">
                    <img src="images/message-reply-text.svg" alt="Message icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">Messages</a>
                </div>
                 <div class="sidebar-link">
                    <img src="images/history.svg" alt="History icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">History</a>
                </div>
                 <div class="sidebar-link">
                    <img src="images/checkbox-marked-circle-auto-outline.svg" alt="Tasks icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">Tasks</a>
                </div>
                 <div class="sidebar-link">
                    <img src="images/account-group.svg" alt="Communities icon" class="sidebar-link-img">
                    <a href="#" class="sidebar-link-a">Communities</a>
                </div>
                <div class="sidebar-link-configuration">
                    <div class="sidebar-link">
                        <img src="images/cog.svg" alt="Settings icon" class="sidebar-link-img">
                        <a href="#" class="sidebar-link-a">Settings</a>
                    </div>
                    <div class="sidebar-link">
                        <img src="images/face-agent.svg" alt="Support icon" class="sidebar-link-img">
                        <a href="#" class="sidebar-link-a">Support</a>
                    </div>
                    <div class="sidebar-link">
                        <img src="images/shield-check.svg" alt="Privacy icon" class="sidebar-link-img">
                        <a href="#" class="sidebar-link-a">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">main</div>
    </div>
</body>
</html>
